<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Everything for You</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <body>

        <!-- Name -->
        <div class="name_container">
            <form class="name_form">

                <button class="name_btn"><i class="fas fa-check-circle"></i> Submit</button>
            </form>
            <div class="name_after"></div>
            <button class="name_after_btn"><i class="fas fa-heart"></i></button>
        </div>

        <!-- Menu -->
        <div class="menu_container">
            <a href="weather.html" class="menu_weather">
                <i class="fas fa-cloud-sun"></i>WEATHER
            </a>
            <a href="todo.html" class="menu_todo">
                <i class="fas fa-clipboard-list"></i>TO DO
            </a>
            <a href="bookmark.html" class="menu_bookmark">
                <i class="fas fa-bookmark"></i>BOOKMARK
            </a>
            <a href="timer.html" class="menu_timer">
                <i class="fas fa-stopwatch"></i>TIMER
            </a>
        </div>

        <script src="js/background.js"></script>
        <script src="js/name.js"></script>
    </body>
</html>
